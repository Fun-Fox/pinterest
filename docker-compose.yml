version: '3.8'

services:
  pinterest-downloader:
    image: pinterest-downloader
    ports:
      - 7861:7861
    environment:
      - PROXY_URL=http://192.168.1.12:10809
      - ZIP_DIR=/asset/zip
      - TASK_DIR=/asset/task
    volumes:
      - E:/Service/docker-volumes/task:/asset/task
      - E:/Service/docker-volumes/zip:/asset/zip
    command: python main.py --port 7861